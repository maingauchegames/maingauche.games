{{ define "main" }}
<main id="main">

  <header>
    <h1 id="title">Devlog posts: {{ .Title }}</h1>
  </header>

  <div>
    {{ range .Pages }}
    <article class='preview-list-item'>
      <div class='post-title'>
        <h3>
          <a href="{{.RelPermalink}}">{{.Title}}</a>
        </h3>
        <p>
          <span class="post-date">
            {{.Date.Format "January 2, 2006"}}
          </span>
        </p>
        <div>
          {{ if .Params.image }}
          <div><img src="{{.Params.image}}"></div>
          {{ end }}

          <div>{{.Summary}}</div>
          <a class="button" href="{{.RelPermalink}}">Keep Reading â†’</a>
        </div>
      </div>
    </article>
    {{ end }}
  </div>

</main>
{{ end }}
