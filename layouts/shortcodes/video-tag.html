{{ if .IsNamedParams }}
<video preload="" autoplay="" muted="" loop="" playsinline="" poster="" {{ if isset .Params `class` }} class="{{ .Get `class`}}" {{ end }}>
  <source src="{{ .Get `src` }}" type="video/mp4">
  Your browser does not support the video tag.
</video>
{{ else }}
<video preload="" autoplay="" muted="" loop="" playsinline="" poster="">
  <source src="{{ .Get 0 }}" type="video/mp4">
  Your browser does not support the video tag.
</video>
{{ end }}
